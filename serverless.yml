service: ev-chargers-api

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  
  environment:
    CHARGERS_TABLE: ${self:service}-chargers-${sls:stage}
    OCM_API_KEY: ${env:OCM_API_KEY, ''}

plugins:
  - serverless-localstack

custom:
  localstack:
    stages:
      - dev
    host: http://localhost
    edgePort: 4566
    autostart: false

functions:
  syncOCMData:
    handler: lambda/syncOCMData/index.handler
    role: SyncOCMDataRole
    timeout: 30
    events:
      - httpApi:
          path: /sync
          method: get

  getChargersByTown:
    handler: lambda/getChargersByTown/index.handler
    role: SyncOCMDataRole
    timeout: 10
    events:
      - httpApi:
          path: /chargers/{town}
          method: get

resources:
  Resources:
    ChargersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.CHARGERS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: chargerId
            AttributeType: S
          - AttributeName: town
            AttributeType: S
        KeySchema:
          - AttributeName: chargerId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: TownIndex
            KeySchema:
              - AttributeName: town
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    SyncOCMDataRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: syncOCMdata-role-${sls:stage}
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service: lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: DynamoDBAccess
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - dynamodb:PutItem
                    - dynamodb:BatchWriteItem
                    - dynamodb:Scan
                    - dynamodb:Query
                  Resource:
                    - !GetAtt ChargersTable.Arn
                    - !Join ['/', [!GetAtt ChargersTable.Arn, 'index/*']]
          - PolicyName: CloudWatchLogs
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: "*"
